<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de Deudores - BCRA</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 350px;
        }
        h1 {
            font-size: 1.8em;
            margin-bottom: 20px;
            color: #333;
        }
        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
            color: #555;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Consulta de Deudores BCRA</h1>
        <form action="/consulta-deudores" method="get">
            <label for="cuit">Ingrese el CUIT:</label>
            <input type="text" id="cuit" name="cuit" required placeholder="CUIT de 11 dígitos">

            <label for="consulta">Seleccione el tipo de consulta:</label>
            <select id="consulta" name="consulta">
                <option value="deudores">Consulta de Deudores</option>
                <option value="historica">Consulta Histórica</option>
                <option value="cheques">Consulta Cheques Rechazados</option>
            </select>

            <input type="submit" value="Consultar">
        </form>
    </div>
</body>
</html>
